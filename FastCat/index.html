<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Cat - Đăng ký</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <h1 style="color: red;">Fast Cat</h1>
            <h2 style="text-align: center; margin-top: -30px; font-size: 1.2em; color: blue;">Đăng ký</h2>
            <form id="registerForm">
                <div class="input-group">
                    <input type="text" id="fullname" required>
                    <label for="fullname">Họ và tên</label>
                </div>
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Mật khẩu</label>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" required>
                    <label for="confirmPassword">Nhập lại mật khẩu</label>
                </div>
                <button type="submit">Tạo tài khoản</button>
                <p class="login-link">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
