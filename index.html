<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <h1>Your Profile</h1>
            </div>
            <div class="profile-content">
                <div class="profile-image">
                    <img id="profile-preview" src="G:\KIỂM THỬ PHẦN MỀM\Nhine\hinh 2.jpg" alt="Profile Image">
                    <input type="file" id="image-upload" accept="image/*">
                    <label for="image-upload" class="edit-avatar">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="#fff" stroke="#F4631E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19.5 3 21l1.5-4L16.5 3.5z"/></svg>
                    </label>
                </div>
                <form id="admin-form">
                    <div class="form-group">
                        <label for="fullname">Họ và tên:</label>
                        <input type="text" id="fullname" placeholder="Nhập họ và tên" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Giới tính:</label>
                        <select id="gender" required>
                            <option value="">Chọn giới tính</option>
                            <option value="male">Nam</option>
                            <option value="female">Nữ</option>
                            <option value="other">Khác</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="birthdate">Ngày sinh:</label>
                        <input type="date" id="birthdate" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Số điện thoại:</label>
                        <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="0123456789" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="example@email.com" required>
                    </div>
                    <button type="submit" class="save-btn">Lưu thông tin</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
